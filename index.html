<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Versions</title>
    <script>
        async function fetchVersions() {
            try {
                let response = await fetch("versions.json");
                if (!response.ok) throw new Error("Failed to load versions.json");

                let versions = await response.json();

                if (!Array.isArray(versions) || versions.length === 0) throw new Error("Invalid versions.json format");

                versions.sort((a, b) => b.version.localeCompare(a.version, undefined, { numeric: true }));

                let container = document.getElementById("version-list");
                container.innerHTML = "";

                versions.forEach(version => {
                    if (!version.version || !version.fileUrl) {
                        console.warn("Skipping invalid version entry:", version);
                        return;
                    }

                    let row = document.createElement("div");
                    row.innerHTML = `
                        <span>${version.version}</span>
                        <button onclick="window.location.href='${version.fileUrl}'">Download</button>
                    `;
                    container.appendChild(row);
                });

                // Auto-download if ?v=version is present
                let urlParams = new URLSearchParams(window.location.search);
                let requestedVersion = urlParams.get("v");
                if (requestedVersion) {
                    let matchedVersion = versions.find(v => v.version === requestedVersion);
                    if (matchedVersion) {
                        window.location.href = matchedVersion.fileUrl;
                    } else {
                        console.error("Version not found:", requestedVersion);
                    }
                }
            } catch (error) {
                console.error("Error loading versions:", error);
                document.getElementById("version-list").innerHTML = "<p style='color:red;'>Failed to load versions.</p>";
            }
        }

        window.onload = fetchVersions;
    </script>
</head>
<body>
    <h1>Available Versions</h1>
    <div id="version-list"></div>
</body>
</html>
