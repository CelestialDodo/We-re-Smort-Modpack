<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Versions</title>
    <script>
        async function autoDownloadVersion() {
            const urlParams = new URLSearchParams(window.location.search);
            let version = urlParams.get("v");
        
            if (!version) return; // No version specified, do nothing
        
            try {
                let response = await fetch("https://raw.githubusercontent.com/CelestialDodo/We-re-Smort-Modpack/refs/heads/main/versions.json");
                if (!response.ok) throw new Error("Failed to fetch versions.json");
        
                let versions = await response.json();
                if (!Array.isArray(versions) || versions.length === 0) throw new Error("Invalid versions.json format");
        
                // Sort versions from newest to oldest (assuming versions are named correctly)
                versions.sort((a, b) => b.version.localeCompare(a.version, undefined, { numeric: true }));
        
                // If "latest" is requested, set version to the newest version
                if (version.toLowerCase() === "latest") {
                    version = versions[0].version; // The first item is the latest version
                }
        
                // Find the correct version in the list
                let matchingVersion = versions.find(v => v.version === version);
                if (matchingVersion) {
                    window.location.href = matchingVersion.fileUrl; // Redirect to the file download link
                } else {
                    alert("Version not found!");
                }
            } catch (error) {
                console.error("Error fetching versions.json:", error);
                alert("Failed to load versions. Please try again later.");
            }
        }
        
        // Run this when the page loads
        autoDownloadVersion();
        
        async function fetchVersions() {
            try {
                let response = await fetch("https://raw.githubusercontent.com/CelestialDodo/We-re-Smort-Modpack/main/versions.json");
                if (!response.ok) throw new Error("Failed to load versions.json");
        
                let versions = await response.json();
                console.log("Loaded versions.json:", versions);
        
                let container = document.getElementById("version-list");
                if (!container) throw new Error("version-list element not found in HTML");
        
                container.innerHTML = "";
        
                versions.sort((a, b) => b.version.localeCompare(a.version, undefined, { numeric: true }));
        
                versions.forEach(version => {
                    if (!version.version || !version.fileUrl) {
                        console.warn("Skipping invalid version entry:", version);
                        return;
                    }
        
                    // Fix Dropbox link by replacing ?dl=0 with ?dl=1
                    let directDownloadUrl = version.fileUrl.replace("?dl=0", "?dl=1");
        
                    let row = document.createElement("div");

                    let versionText = document.createElement("span");
                    versionText.textContent = version.version;
                    
                    let downloadButton = document.createElement("button");
                    downloadButton.textContent = "Download";
                    downloadButton.onclick = () => {
                        window.location.href = `?v=${version.version}`;
                    };
                    
                    row.appendChild(versionText);
                    row.appendChild(downloadButton);
                    container.appendChild(row);
                });
        
            } catch (error) {
                console.error("Error:", error);
            }
        }
        
        window.onload = fetchVersions;
    </script>
</head>
<body>
    <h1>Available Versions</h1>
    <div id="version-list"></div>
</body>
</html>
