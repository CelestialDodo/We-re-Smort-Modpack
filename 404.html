<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
</head>
<body>
    <h1>Processing Download...</h1>

    <script>
        async function handleVersionDownload() {
            let version = window.location.pathname.substring(2); // Extract version from URL
            if (!version || version.toLowerCase() === "latest") {
                version = "1.0.0"; // Default to 1.0.0 if empty or 'latest'
            };
            alert(version);
            window.location.replace(`https://github.com/CelestialDodo/We-re-Smort-Modpack/blob/main/versions/${version}.mrpack`);
        }

        handleVersionDownload();
    </script>
</body>
</html>
